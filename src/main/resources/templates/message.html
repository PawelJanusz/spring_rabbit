<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Getting started</title>
</head>
<body>
<h1>Form</h1>
<form action="#" th:action="@{/mvc/message}" th:object="${message}" method="post">
  <p>Text: </p>
  <input type="text" th:field="{text}" />
  <p>Routing Key: </p>
  <input type="text" th:field="{routingKey}" />
  <p><input type="submit" value="Submit" />
      <input type="text" value="Reset" /></p>

</form>
</body>
</html>
